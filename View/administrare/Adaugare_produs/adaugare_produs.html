<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Toys</title>
    <link rel="stylesheet" href="./adaugare_produs.css">
    <link rel="stylesheet" media="(max-width: 414px)" href="./resp_adaugare_produs.css">  
</head>
<body>
    <nav class="lng-meniu">
        <a href="#"><span><img src="../Icons/comenzi.png" alt="comenzi"></span>Comenzi</a>
        <a href="#"><span><img src="../Icons/users.png" alt="users"></span>Utilizatori</a>
        <a href="#" style="color: lightcoral"><span><img src="../Icons/add.png" alt="add"></span>Adaugare produs</a>
        <a href="../Adaugare_reclama/adaugare_reclama.html"><span><img src="../Icons/add.png" alt="add" ></span>Adaugare reclama</a>
        <a href="../Pagina_principala/homepage.html"><span><img src="../Icons/tasks.png" alt="Homepage" ></span>Homepage</a>
        <a href="#" id="lng-account"><span><img src="../Icons/avatar.png" alt="avatar"></span>Username</a>
    </nav>

    <form id="lng-formular">
        <div id="lng-img-produs">
            <div class="lng-img-input">
                <label class="lng-label-input" for="lng-upload">Adaugare imagine</label>
                <input id="lng-upload" type="file">
            </div>
        </div>
        <label id="lng-nume" for="lng-input-nume">Nume:</label>
        <input id="lng-input-nume" type="text">
        <label id="lng-producator" for="lng-input-producator">Producator:</label>
        <input id="lng-input-producator" type="text">
        <label id="lng-producator" for="lng-input-producator">Categorie:</label>
        <input id="lng-input-producator" type="text">
        <label id="lng-material" for="lng-input-material">Material:</label>
        <input id="lng-input-material" type="text">
        <label id="lng-mod-functionare" for="lng-input-functionare">Mod functionare:</label>
        <select id="lng-input-functionare">
            <option value="electrice" name="electrice">Electrice</option>
            <option value="mecanice" name="mecanice">Mecanice</option>
            <option value="simple" name="simple">Simple</option>
        </select>
        <label id="lng-varsta" for="lng-input-varsta">Varsta:</label>
        <select id="lng-input-varsta">
            <option value="1" name="1">3-6 luni</option>
            <option value="2" name="2">6-9 luni</option>
            <option value="3" name="3">9-12 luni</option>
            <option value="4" name="4">1-2 ani</option>
            <option value="5" name="5">2-3 ani</option>
            <option value="6" name="6">3-6 ani</option>
            <option value="7" name="7">6-9 ani</option>
            <option value="8" name="8">9+</option>
        </select>
        <label id="lng-destinatar" for="lng-input-destinatar">Destinatari:</label>
        <select id="lng-input-destinatar">
            <option value="1" name="baieti">Baieti</option>
            <option value="2" name="fete">Fete</option>
            <option value="3" name="unisex">Unisex</option>
        </select>
        <button type="submit" id="lng-btn">Adaugare</button>
    </form>
</body>
</html>
